<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/contact.css" />

    <!-- Loading css -->
    <link rel="stylesheet" href="assets/css/loader.css" />

    <!-- Link logo head -->
    <link rel="shortcuut icon" type="image" href="assets/img/icon_logo.png" />

    <link rel="stylesheet" href="assets/css/scroll.css" />

    <!-- == Responsive == -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Pre-Loader Start -->
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    <!-- Pre-Loader End -->

    <!-- Navbar Start -->
    <nav>
      <input type="checkbox" id="check" />
      <label for="check">
        <img src="assets/img/menu.png" id="btn" />
        <img src="assets/img/close.png" id="cancel" />
      </label>

      <div class="logo">
        <a href="index.html">
          <img class="image_logo" src="assets/img/logo_icon.png" />
          <h3 class="txt_logo">Techart</h3>
        </a>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Us Start -->
    <div class="contactUs">
      <div class="title">
        <h2>Contact Us</h2>
      </div>
      <div class="box">
        <!-- Form -->
        <div class="contact form">
          <h2>Send a Messages</h2>
          <form>
            <div class="formBox">
              <div class="row50">
                <div class="inputBox">
                  <span>First Name</span>
                  <input type="text" placeholder="First Name" />
                </div>
                <div class="inputBox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Last Name" />
                </div>
              </div>

              <div class="row50">
                <div class="inputBox">
                  <span>Email</span>
                  <input type="text" placeholder=".....@gmail.com" />
                </div>
                <div class="inputBox">
                  <span>Mobile Number</span>
                  <input type="text" placeholder="+62 ... - .... - ...." />
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <span>Messages</span>
                  <textarea placeholder="Write your message here..."></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputBox">
                  <input type="submit" value="Send" class="submit" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <!-- Info Box -->
        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><ion-icon name="location"></ion-icon></span>
              <p>
                University of Darussalam <br />Jl. Raya Siman No.Km. 6, Dusun I,
                Siman, Kec. Siman, Kabupaten Ponorogo, Jawa Timur.
              </p>
            </div>
            <div>
              <span><ion-icon name="mail"></ion-icon></span>
              <a href="mailto:ardena@afif.ac.id">bengkel@gmail.com</a>
            </div>
            <div>
              <span><ion-icon name="call"></ion-icon></span>
              <a href="tel:+62 857 4727 2320">+62 857 5648 785</a>
            </div>
            <!-- Social Media Link -->
            <ul class="sci">
              <li>
                <a href="https://www.facebook.com/" target="blank"
                  ><ion-icon name="logo-facebook"></ion-icon
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/?lang=en-id " target="blank"
                  ><ion-icon name="logo-twitter"></ion-icon
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/bengkel_ti/" target="blank"
                  ><ion-icon name="logo-instagram"></ion-icon
                ></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/" target="blank"
                  ><ion-icon name="logo-linkedin"></ion-icon
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Map -->
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.9308554975364!2d111.49008531437772!3d-7.902292780822469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e790aa79efd972b%3A0xf09ed064954d29b2!2sUNIVERSITY%20OF%20DARUSSALAM%20GONTOR!5e0!3m2!1sen!2sid!4v1635344541528!5m2!1sen!2sid"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Contact Us End -->

    <!-- ======= Main JS ======== -->
    <script src="assets/js/loader.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      setTimeout(function () {
        $(".loader_bg").fadeToggle();
      }, 1000);
    </script>
  </body>
</html>
